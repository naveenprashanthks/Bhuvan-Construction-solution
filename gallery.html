<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Bhuvan Construction & Solutions</title>
  <style>
    :root {
      --accent: #ffb400;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:'Segoe UI',sans-serif;background:#000;color:#333;}

    /* Header */
    .site-header {
      position:fixed;top:0;left:0;width:100%;
      display:flex;justify-content:space-between;align-items:center;
      padding:15px 40px;z-index:100;
      background:rgba(0,0,0,0.65);backdrop-filter:blur(6px);
    }
    .brand {display:flex;align-items:center;gap:12px;color:#fff;}
    .brand-logo {height:70px;}
    .brand-text div:first-child {font-weight:700;}
    .brand-text div:last-child {font-size:12px;color:#bbb;}
    nav a {margin-left:25px;text-decoration:none;color:#fff;font-weight:500;}
    nav a.active {color:var(--accent);}
    nav a:hover {color:var(--accent);}
    .nav-toggle {display:none;}

    /* Hero */
    .hero {
      height:30vh;position:relative;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;
    }
    .hero video {
      position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;
    }
    .hero::after {
      content:"";position:absolute;inset:0;background:rgba(0,0,0,0.6);z-index:-1;
    }
    .hero h1 {font-size:2rem;}

    /* Gallery */
    .gallery {
  max-width: 1200px;
  margin: 100px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}
.gallery img {
  width: 100%;
  height: 220px; /* keeps grid uniform */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
  transform: translateY(40px);
}
.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

    .gallery img:hover {transform:scale(1.05);}

    /* Lightbox */
    .lightbox {
      display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);
      justify-content:center;align-items:center;z-index:200;
    }
    .lightbox img {
      max-width:90%;max-height:80%;border-radius:8px;
    }
    .lightbox:target {display:flex;}

    /* CTA */
    .cta {
      background:url('images/cta-bg.jpg') center/cover no-repeat;
      padding:100px 20px;text-align:center;color:#fff;position:relative;
    }
    .cta::after {content:"";position:absolute;inset:0;background:rgba(0,0,0,0.6);}
    .cta h2,.cta a {position:relative;z-index:1;}
    .cta h2 {font-size:2.5rem;margin-bottom:30px;}
    .cta a {
      display:inline-block;background:var(--accent);color:#111;
      padding:12px 30px;border-radius:50px;text-decoration:none;font-weight:600;
      transition:background 0.3s ease,transform 0.3s ease;
    }
    .cta a:hover {background:#ffc933;transform:scale(1.05);}

    /* Mobile */
    @media(max-width:768px){
      .nav-toggle {display:block;background:none;border:none;font-size:28px;color:#fff;cursor:pointer;}
      nav {position:absolute;top:70px;right:20px;background:rgba(0,0,0,0.9);padding:15px;border-radius:10px;display:none;flex-direction:column;gap:15px;}
      nav.show {display:flex;}
    }
  </style>
</head>
<body>

  <script>
    // nav toggle
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('nav');
    toggle.addEventListener('click', ()=> nav.classList.toggle('show'));

    // reveal gallery images
    const imgs = document.querySelectorAll('.gallery img');
    const reveal = ()=>{
      const trigger = window.innerHeight * 0.85;
      imgs.forEach(img=>{
        const top = img.getBoundingClientRect().top;
        if(top<trigger) img.classList.add('visible');
      });
    };
    window.addEventListener('scroll', reveal);
    window.addEventListener('load', reveal);
  </script>
